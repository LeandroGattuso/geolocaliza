      <!-- Panel de solicitudes ***********************************************************  -->
      <h2 class="mb-4 text-center">Gestión de Solicitudes</h2>
    
      <form id="solicitudesForm" class="card p-4 shadow-sm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="empleado_id" class="form-label">Empleado</label>
            <input type="number" class="form-control" id="empleado_id" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fecha_soli" class="form-label">Fecha solicitud</label>
            <input type="date" class="form-control" id="fecha_soli" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dia_salida" class="form-label">Día de salida </label>
            <input type="number" class="form-control" id="dia_salida" readonly>
          </div>
          <div class="col-md-6 mb-3">
            <label for="motivo_soli" class="form-label">Motivo</label>
            <input type="text" class="form-control" id="motivo_soli" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="estado_sol" class="form-label">Estado</label>
            <select class="form-select" id="estado_sol" required>
              <option value="">Seleccionar...</option>
              <option value="Aprobado">Aprobado</option>
              <option value="Pendiente">Pendiente</option>
              <option value="Denegado">Denegado</option>
            </select>
          </div>
          <div class="col-12 mb-3">
            <label for="obser_soli" class="form-label">Observaciones</label>
            <textarea class="form-control" id="obser_soli" rows="3"></textarea>
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
      </form>
      
  
    </div>
