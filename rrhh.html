  <main class="main">
    
    <div id="content" class="container-fluid">
      <h2 class="mb-4 text-center">Gestión de RR.HH.</h2>
  
      <form id="rrhhForm" class="card p-4 shadow-sm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre_completo" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre_completo" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="dni" class="form-label">DNI / Número de documento</label>
            <input type="number" class="form-control" id="dni" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fecha_nac" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha_nac" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="estado_civil" class="form-label">Estado civil</label>
            <select class="form-select" id="estado_civil" required>
              <option value="">Seleccionar...</option>
              <option value="soltero">Soltero/a</option>
              <option value="casado">Casado/a</option>
              <option value="divorciado">Divorciado/a</option>
              <option value="viudo">Viudo/a</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control" id="nacionalidad" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
            <input type="date" class="form-control" id="fecha_ingreso" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="puesto" class="form-label">Puesto / Cargo</label>
            <input type="text" class="form-control" id="puesto" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="departamento" class="form-label">Departamento / Área</label>
            <input type="text" class="form-control" id="departamento" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="tipo_contrato" class="form-label">Tipo de contrato</label>
            <select class="form-select" id="tipo_contrato" required>
              <option value="">Seleccionar...</option>
              <option value="permanente">Permanente</option>
              <option value="temporal">Temporal</option>
              <option value="pasantia">Pasantía</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="horario" class="form-label">Horario laboral</label>
            <input type="text" class="form-control" id="horario" placeholder="Ej.: 9 a 18 hs, lunes a viernes">
          </div>
          <div class="col-md-6 mb-3">
            <label for="legajo" class="form-label">Número de legajo</label>
            <input type="text" class="form-control" id="legajo" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cuil" class="form-label">Número de CUIL / CUIT</label>
            <input type="text" class="form-control" id="cuil" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="obra_social" class="form-label">Obra social</label>
            <input type="text" class="form-control" id="obra_social">
          </div>
          <div class="col-md-6 mb-3">
            <label for="banco" class="form-label">Banco y cuenta sueldo</label>
            <input type="text" class="form-control" id="banco">
          </div>
          <div class="col-md-6 mb-3">
            <label for="contacto_emergencia" class="form-label">Contacto de emergencia</label>
            <input type="text" class="form-control" id="contacto_emergencia" placeholder="Nombre y teléfono">
          </div>
          <div class="col-md-6 mb-3">
            <label for="formacion" class="form-label">Formación académica</label>
            <input type="text" class="form-control" id="formacion">
          </div>
          <div class="col-md-6 mb-3">
            <label for="cursos" class="form-label">Cursos / Capacitaciones</label>
            <textarea class="form-control" id="cursos" rows="3"></textarea>
          </div>
          <div class="col-md-6 mb-3">
            <label for="fecha_baja" class="form-label">Fecha de baja (si corresponde)</label>
            <input type="date" class="form-control" id="fecha_baja">
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
