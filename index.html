<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Horario DEMO</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet (para mapas) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">
  <div class="container py-4">

    <!-- Login ************************************************************************* -->
    <div id="loginContainer" class="container py-5 d-flex justify-content-center align-items-center">
      <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="card-body p-4">

          <div class="text-center mb-3">
            <div class="bg-primary-subtle rounded-circle d-inline-flex justify-content-center align-items-center"
              style="width: 80px; height: 80px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#0d6efd" class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 10a2 2 0 1 0-6 0 2 2 0 0 0 6 0z" />
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1z" />
              </svg>
            </div>
            <h3 class="mt-3 text-primary fw-bold">Iniciar Sesión</h3>
          </div>

          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" class="form-control" placeholder="Ingresar usuario..." />
          </div>

          <div class="mb-3">
            <label for="pinLogin" class="form-label">Contraseña</label>
            <input type="password" id="pinLogin" class="form-control" placeholder="Ingresar contraseña..." />
          </div>

          <div class="d-grid gap-2">
            <button id="btnLogin" class="btn btn-primary btn-lg">Ingresar</button>
          </div>

          <div class="text-center mt-3">
            <a href="#" id="olvidePassword" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
          </div>

          <div id="loginAlertContainer" class="mt-3"></div>

        </div>
      </div>
    </div>

    <!-- Panel de Fichada  ***********************************************************  -->

    <div id="registroContainer" class="container py-4 d-none">
      <div class="card shadow-sm">
        <div class="card-body">

          <!-- Nombre del usuario -->
          <div class="mb-1">
            <span id="usuarioNombre" class="fw-bold text-primary"></span>
          </div>

          <h2 class="card-title text-center mb-4">Fichada Empleados</h2>

          <div class="mb-3">
            <!--<label for="pin" class="form-label">Ingresar PIN</label>-->
            <input type="password" id="pin" class="form-control form-control-lg text-center"
              placeholder="ingresar PIN...">
          </div>

          <div class="d-grid gap-2 mb-4">
            <button id="btnEntrada" class="btn btn-primary btn-lg">Marcar Entrada</button>
            <button id="btnSalida" class="btn btn-primary btn-lg">Marcar Salida</button>
          </div>

          <!-- ALERTAS: ahora visibles en el panel de fichada -->
          <div id="registroAlertContainer" class="mt-3"></div>

          <div id="log" class="overflow-auto" style="max-height: 60vh;"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Leyenda de validación -->
  <footer class="text-center text-muted py-3 small">
    <span id="footerText">LE Software®. Todos los derechos reservados © <span id="footerYear"></span>.</span>
  </footer>

  <script>
    // Insertar año actual automáticamente
    document.getElementById("footerYear").textContent = new Date().getFullYear();
  </script>
  
  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>


</html>
