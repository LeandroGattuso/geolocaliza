<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Horario DEMO</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet (para mapas) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Modal Registro de Usuario -->
<div class="modal fade" id="registroUsuarioModal" tabindex="-1" aria-labelledby="registroUsuarioLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow-sm">
      <div class="modal-header">
        <h5 class="modal-title text-primary fw-bold" id="registroUsuarioLabel">Registro de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formRegistroUsuario">
          <div class="mb-3">
            <label for="nuevoUsuario" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="nuevoUsuario" >
          </div>
          <div class="mb-3">
            <label for="nuevaPass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="nuevaPass" >
          </div>
          <div class="mb-3">
            <label for="confirmarPass" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmarPass" >
          </div>
          <div class="mb-3">
            <label for="nuevoPin" class="form-label">PIN</label>
            <input type="text" class="form-control" id="nuevoPin" maxlength="6">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
        <div id="registroUsuarioAlert" class="mt-3"></div>
        
      </div>
    </div>
  </div>
</div>


<body class="bg-light">
  <div class="container py-4">

    <!-- Login ************************************************************************* -->
    <div id="loginContainer" class="container py-5 d-flex justify-content-center align-items-center">
      <div class="card shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <div class="card-body p-4">

          <div class="text-center mb-3">
            <div class="bg-primary-subtle rounded-circle d-inline-flex justify-content-center align-items-center"
              style="width: 80px; height: 80px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#0d6efd" class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 10a2 2 0 1 0-6 0 2 2 0 0 0 6 0z" />
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 1 0 0 14A7 7 0 0 0 8 1z" />
              </svg>
            </div>
            <h3 class="mt-3 text-primary fw-bold">Iniciar Sesión</h3>
          </div>

          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" id="usuario" class="form-control" placeholder="Ingresar usuario..." />
          </div>

          <div class="mb-3">
            <label for="pinLogin" class="form-label">Contraseña</label>
            <input type="password" id="pinLogin" class="form-control" placeholder="Ingresar contraseña..." />
          </div>

          <div class="d-grid gap-2">
            <button id="btnLogin" class="btn btn-primary btn-lg">Ingresar</button>
          </div>

          <div class="text-center mt-3">
            <a href="#" id="olvidePassword" class="text-decoration-none small text-muted me-3">¿Olvidaste tu
              contraseña?</a>
            <a href="#" class="text-decoration-none small text-primary" data-bs-toggle="modal"
              data-bs-target="#registroUsuarioModal">Registrarse</a>
          </div>


          <div id="loginAlertContainer" class="mt-3"></div>

        </div>
      </div>
    </div>


    <!-- Panel de Fichada  ***********************************************************  -->

    <!-- Panel de Fichada Modernizado ****************************************** -->
    <div id="registroContainer" class="container py-5 d-flex justify-content-center align-items-center d-none">
      <div class="card shadow-lg border-0 w-100" style="max-width: 600px; border-radius: 1rem;">
        <div class="card-body p-4">

          <!-- Nombre del usuario -->
          <div class="d-flex align-items-center mb-3">
            <div class="bg-primary-subtle rounded-circle d-inline-flex justify-content-center align-items-center me-3"
              style="width: 50px; height: 50px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#0d6efd" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0-0.001-6.001A3 3 0 0 0 8 8z" />
              </svg>
            </div>
            <span id="usuarioNombre" class="fw-bold fs-5 text-primary small">Nombre Apellido</span>
          </div>

          <h2 class="card-title text-center mb-4">Fichada de Empleados</h2>

          <div class="mb-4">
            <input type="password" id="pin" class="form-control form-control-lg text-center"
              placeholder="Ingresar PIN...">
          </div>

          <div class="d-grid gap-3 mb-4">
            <button id="btnEntrada" class="btn btn-primary btn-lg">
              <i class="bi bi-box-arrow-in-right me-2"></i>Marcar Entrada
            </button>
            <button id="btnSalida" class="btn btn-primary btn-lg">
              <i class="bi bi-box-arrow-left me-2"></i>Marcar Salida
            </button>
          </div>

          <div id="registroAlertContainer" class="mt-3"></div>
          <div id="log" class="overflow-auto mt-3" style="max-height: 50vh;"></div>

        </div>
      </div>
    </div>


  </div>



  <!-- Leyenda de validación -->
  <footer class="text-center text-muted py-3 small">
    <span id="footerText">LE Software®. Todos los derechos reservados © <span id="footerYear"></span>.</span>
  </footer>

  <script>
    // Insertar año actual automáticamente
    document.getElementById("footerYear").textContent = new Date().getFullYear();
  </script>


  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>


</html>
