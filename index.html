<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Horario 1.1</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet (para mapas) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-light">

  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Registro de Horario</h2>

        <div class="mb-3">
          <label for="pin" class="form-label">Ingrese su PIN</label>
          <input type="password" id="pin" class="form-control form-control-lg text-center" placeholder="ingresar PIN...">
        </div>

        <div class="d-grid gap-2 mb-4">
          <button id="btnEntrada" class="btn btn-primary btn-lg">Marcar Entrada</button>
          <button id="btnSalida" class="btn btn-primary btn-lg">Marcar Salida</button>
        </div>

        <div id="alertContainer" class="mb-3"></div>
        <div id="log" class="overflow-auto" style="max-height: 60vh;"></div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
